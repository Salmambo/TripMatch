                properties:
                  matchId:
                    type: string
                  postId:
                    type: string
                  title:
                    type: string
                  status:
                    type: string
                  contact:
                    type: string
                  duration:
                    type: array
                    items:
                      type: string
                  author:
                    type: object
                    properties:
                      email:
                        type: string
                      nickname:
                        type: string
                      profileImg:
                        type: string
      "204":
        description: 데이터가 없음
